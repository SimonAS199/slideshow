<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slideshow</title>
    <link href="style.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Mega&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div id="slideshow">

            <div id="imageContainer">

                <img src="img/slideshow_mountain.jpg" class="image" id="img1">
                <img src="img/slideshow_workspace.jpg" class="image" id="img2">
                <img src="img/slideshow_oilcan.jpg" class="image" id="img3">
                <img src="img/slideshow_flower.jpg" class="image" id="img4">

            </div>

        </div>

        <div id="controls">

            <button id="previous">PREV</button>
            <button id="next">NEXT</button>

        </div>
    </main>
<script src="main.js" rel="script" type="text/javascript"></script>
</body>
</html>
